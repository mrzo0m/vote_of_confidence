spring:
  application:
    name: history-microservice
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          url-expression: "'http://'+serviceId"
    kubernetes:
      reload:
        enabled: true
        mode: polling
        period: 5000

server:
  port: 8000
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      enabled: true
    restart:
      enabled: true
    info:
      enabled: true

cassandra:
  contactpoints: 127.0.0.1
  port: 9042
  keyspace: myKeyspace
  basepackages: io.voteofconf.history
