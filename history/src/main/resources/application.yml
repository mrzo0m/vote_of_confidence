spring:
  application:
    name: history-microservice
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          url-expression: "'http://'+serviceId"
    kubernetes:
      config:
        name: default
        namespace: default
        sources:
          # Spring Cloud Kubernetes will lookup a ConfigMap named c1 in namespace default-namespace
          - name: cassandra-config
      reload:
        enabled: true
        mode: polling
        period: 5000

server:
  port: 8000
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      enabled: true
    restart:
      enabled: true
    info:
      enabled: true
