spring:
  application:
    name: gateway
  profiles:
    active: native
  main:
    allow-bean-definition-overriding: true
  cloud:
    config:
      server:
        native:
          searchLocations: classpath:config/

server:
  port: 8080

eureka:
  client:
    region: default
    registryFetchIntervalSeconds: 5
    registerWithEureka: false
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    fetch-registry: true
  instance:
    preferIpAddress: true

endpoints:
  routes:
    sensitive: false

ribbon:
  eureka:
    enabled: true

zuul:
  ignored-services: '*'
  ssl-hostname-validation-enabled: false
  sensitive-headers: Cookie,Set-Cookie
  routes:
    frontend:
      serviceId: frontend
      path: /frontend/**
      strip-prefix: false

